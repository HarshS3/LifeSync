<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeSync</title>
    <style>
      /* Instant boot splash before React mounts */
      #boot-splash {
        position: fixed;
        inset: 0;
        z-index: 2147483647;
        display: grid;
        place-items: center;
        background:
          radial-gradient(1200px 700px at 18% 22%, rgba(23, 23, 23, 0.12), transparent 55%),
          radial-gradient(900px 520px at 82% 74%, rgba(99, 102, 241, 0.10), transparent 60%),
          linear-gradient(180deg, #fbfbfb 0%, #f6f7f8 100%);
        color: #171717;
        opacity: 1;
        transition: opacity 520ms cubic-bezier(0.2, 0.8, 0.2, 1), transform 520ms cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      #boot-splash.hide {
        opacity: 0;
        transform: translateY(-6px);
        pointer-events: none;
      }

      #boot-splash .frame {
        width: min(560px, calc(100vw - 48px));
        border-radius: 18px;
        padding: 28px 26px;
        background:
          linear-gradient(180deg, rgba(255, 255, 255, 0.82), rgba(255, 255, 255, 0.68));
        border: 1px solid rgba(0, 0, 0, 0.08);
        box-shadow: 0 30px 70px rgba(0, 0, 0, 0.10);
        position: relative;
        overflow: hidden;
      }

      #boot-splash .frame::before {
        content: "";
        position: absolute;
        inset: -2px;
        background:
          radial-gradient(500px 220px at 30% 30%, rgba(17, 24, 39, 0.14), transparent 60%),
          repeating-linear-gradient(90deg, rgba(0, 0, 0, 0.05) 0, rgba(0, 0, 0, 0.05) 1px, transparent 1px, transparent 18px);
        opacity: 0.12;
        pointer-events: none;
      }

      #boot-splash .mark {
        display: flex;
        align-items: center;
        gap: 12px;
        position: relative;
        z-index: 1;
      }

      #boot-splash .dot {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        background: #171717;
        box-shadow: 0 0 0 6px rgba(99, 102, 241, 0.12);
        animation: bootPulse 1.2s ease-in-out infinite;
      }

      #boot-splash .word {
        font-family: ui-serif, Georgia, "Times New Roman", serif;
        letter-spacing: -0.02em;
        font-size: 20px;
        font-weight: 700;
      }

      #boot-splash .sub {
        margin-top: 10px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        color: rgba(23, 23, 23, 0.62);
      }

      #boot-splash .bar {
        margin-top: 18px;
        height: 10px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.06);
        overflow: hidden;
        position: relative;
      }

      #boot-splash .bar::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, rgba(23, 23, 23, 0.0), rgba(23, 23, 23, 0.55), rgba(23, 23, 23, 0.0));
        transform: translateX(-65%);
        animation: bootSweep 1.15s ease-in-out infinite;
      }

      @keyframes bootSweep {
        0% { transform: translateX(-65%); }
        55% { transform: translateX(65%); }
        100% { transform: translateX(65%); }
      }

      @keyframes bootPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }

      @media (prefers-reduced-motion: reduce) {
        #boot-splash .dot,
        #boot-splash .bar::after {
          animation: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="boot-splash" role="status" aria-live="polite" aria-label="Loading LifeSync">
      <div class="frame">
        <div class="mark">
          <div class="dot"></div>
          <div>
            <div class="word">LifeSync</div>
            <div class="sub" id="boot-splash-sub">Preparing your spaceâ€¦</div>
          </div>
        </div>
        <div class="bar" aria-hidden="true"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
